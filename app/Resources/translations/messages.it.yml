message.required_fields: I campi contrassegnati con l'asterisco (*) sono obbligatori.
message.update_ok: La modifica è stata memorizzata correttamente.
message.importa_docenti: "Il file CSV deve avere la struttura seguente (la prima riga è il nome dei campi):
  \"Cognome, Nome, Sesso, Username, Password, Email, CodiceFiscale\".
  Se si attiva il controllo SOLO NUOVI verranno inseriti solo i docenti che non risultano già presenti;
  in caso contrario, verranno modificati anche i dati dei docenti esistenti."
message.importa_cattedre: "Il file CSV deve avere la struttura seguente (la prima riga è il nome dei campi):
  \"Docente, UsernameDocente, Classe, Materia, Alunno, UsernameAlunno, Tipo, Supplenza\".
  Verranno inserite solo le cattedre che non risultano già presenti."
message.importa_alunni: "Il file CSV deve avere la struttura seguente (la prima riga è il nome dei campi):
  \"Cognome, Nome, Sesso, DataNascita, ComuneNascita, CodiceFiscale, Citta, Indirizzo, NumeriTelefono, Bes, FrequenzaEstero,
  Religione, Credito3, Credito4, Classe, Email\".
  Se si attiva il controllo SOLO NUOVI verranno inseriti solo gli alunni che non risultano già presenti;
  in caso contrario, verranno modificati anche i dati degli alunni esistenti (i cambi classi sono ignorati)."
message.nuova_password_classe: Verranno cambiate le password di tutti gli alunni della classe. Vuoi continuare?
message.cattedra_mancante: Devi prima scegliere la classe o la materia per poter visualizzare questa pagina.
