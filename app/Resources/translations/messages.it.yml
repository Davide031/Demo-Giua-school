message.motivazione_deroga_S: Vista la situazione di salute, adeguatamente documentata, e considerato che il Consiglio di Classe dichiara che tali assenze non pregiudicano la possibilità di procedere alla valutazione dell'alunn
message.motivazione_deroga_F: Vista la grave situazione famigliare, adeguatamente documentata, e considerato che il Consiglio di Classe dichiara che tali assenze non pregiudicano la possibilità di procedere alla valutazione dell'alunn
message.motivazione_deroga_P: Vista la partecipazione ad attività sportive, adeguatamente documentata, e considerato che il Consiglio di Classe dichiara che tali assenze non pregiudicano la possibilità di procedere alla valutazione dell'alunn
message.motivazione_deroga_R: Vista l'adesione a una confessione religiosa che considera il sabato come giorno di riposo, adeguatamente documentata, e considerato che il Consiglio di Classe dichiara che tali assenze non pregiudicano la possibilità di procedere alla valutazione dell'alunn
message.giudizio_non_ammissione: Esaminati tutti gli elementi valutativi, tenuto conto delle gravi carenze di base nella maggior parte delle discipline, considerata la scarsa partecipazione al dialogo educativo e la mancanza di impegno nello studio mostrato nel corso dell’anno scolastico, il Consiglio di Classe ritiene che l’alunn%sex% non possieda le competenze e le conoscenze adeguate per affrontare %classe%.

