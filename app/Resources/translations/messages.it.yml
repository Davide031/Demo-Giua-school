message.giudizio_condotta_5: "Ha assunto comportamenti di particolare gravità riconducibili alle fattispecie per le quali lo Statuto delle studentesse e degli studenti, nonché il Regolamento di Istituto, prevedano l’irrogazione di sanzioni disciplinari che comportino l’allontanamento temporaneo dello studente dalla comunità scolastica per periodi superiori a 15 giorni; non ha dimostrato apprezzabili e concreti cambiamenti nel comportamento, tali da evidenziare un sufficiente livello di miglioramento nel suo percorso di crescita e di maturazione in ordine alle finalità educative della scuola."
message.giudizio_condotta_6: "Ha un atteggiamento scarsamente collaborativo nei confronti dei compagni e tende ad assumere un comportamento poco rispettoso nei confronti dei docenti o del personale d’Istituto; spesso ha un comportamento poco responsabile; non è puntuale nello svolgimento degli impegni scolastici; non frequenta con regolarità; ha scarso rispetto dell’integrità delle strutture e degli spazi dell’Istituto; non partecipa al dialogo educativo, spesso non mostra interesse per l’apprendimento, non sempre esegue i compiti assegnati; non sempre rispetta le norme di sicurezza."
message.giudizio_condotta_7: "Ha un atteggiamento scarsamente collaborativo nei confronti dei compagni e tende ad assumere un comportamento non sempre rispettoso nei confronti dei docenti o del personale dell’Istituto; talvolta ha un comportamento poco responsabile; talvolta non rispetta le consegne e i regolamenti; non frequenta con regolarità; non partecipa al dialogo educativo, spesso non mostrando interesse per l’apprendimento, non sempre esegue i compiti assegnati; non sempre rispetta le norme di sicurezza."
message.giudizio_condotta_8: "Si relaziona correttamente con i docenti, i collaboratori scolastici e i compagni; ha un atteggiamento responsabile; è puntuale nell’adempimento degli impegni scolastici; frequenta con regolarità; partecipa alle attività didattiche; è interessato all’apprendimento, ma non sempre esegue i compiti assegnati; rispetta le norme di sicurezza."
message.giudizio_condotta_9: "Si relaziona correttamente con i docenti, i collaboratori scolastici e i compagni; dimostra autocontrollo e civismo; rispetta le consegne e i regolamenti; frequenta con regolarità; partecipa in modo costruttivo alle attività; è interessato e motivato all’apprendimento, esegue i compiti assegnati; rispetta le norme di sicurezza."
message.giudizio_condotta_10: "Si relaziona sempre correttamente con i docenti, i collaboratori scolastici e i compagni; dimostra autocontrollo e civismo; rispetta le consegne e i regolamenti; è sempre puntuale e frequenta assiduamente; mostra interesse costruttivo e ha un ruolo propositivo all’interno della classe; è interessato e motivato all’apprendimento, esegue sempre i compiti assegnati; rispetta le norme di sicurezza."
message.no_scrutini_svolti: Non esistono ancora scrutini svolti.
message.docenti_colloqui_importa: "Il file CSV deve avere la struttura seguente (la prima riga è il nome dei campi):
  \"Docente, Username, Sede, Giorno, Ora, Frequenza, Note\".
  Se si attiva il controllo SOLO NUOVI verranno inseriti solo i dati dei colloqui che non risultano già presenti;
  in caso contrario, verranno modificati anche i dati dei colloqui esistenti."
message.disdetta_colloquio: Verrà cancellata la richiesta di colloquio con il docente. Vuoi continuare?
message.rifiuto_colloquio: Verrà rifiutata la richiesta di colloquio con il genitore. Vuoi continuare?
message.login_genitore: "Dal menu <strong>LEZIONI</strong> puoi visualizzare le lezioni svolte; dal menu <strong>SITUAZIONE</strong> puoi vedere i voti, le assenze, le note disciplinari e le osservazioni dei docenti; dal menu <strong>PAGELLE</strong> puoi vedere le comunicazioni sugli scrutini svolti; dal menu <strong>COLLOQUI</strong> puoi prenotare un colloquio con i docenti; dal menu <strong>BACHECA</strong> puoi leggere gli avvisi; dal menu <strong>AGENDA</strong> puoi visualizzare gli eventi in agenda.<br><br>
        Sei non l'hai già fatto, <strong>configura la tua email</strong>: in questo modo, se dimentichi la password, potrai usare l'apposita procedura per recuperarla. Per configurare la tua email, clicca sul nome dell'alunno presente in alto, nella prima riga."
message.login_docente: "Dal menu <strong>LEZIONI</strong> puoi compilare il registro e gestire le lezioni, le assenze e le valutazioni; dal menu <strong>COLLOQUI</strong> puoi gestire le richieste di colloquio individuale; dal menu <strong>BACHECA</strong> puoi leggere gli avvisi; dal menu <strong>AGENDA</strong> puoi visualizzare gli eventi in agenda; se sei coordinatore, dal menu <strong>COORDINATORE</strong> puoi utilizzare le funzioni previste per i coordinatori."
