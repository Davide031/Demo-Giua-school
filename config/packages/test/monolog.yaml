

monolog:
    use_microseconds: false
    channels: ["command"]
    handlers:
        main:
            type: rotating_file
            max_files: 10
            path: "%kernel.logs_dir%/app_%kernel.environment%.log"
            level: debug
            channels: ["!command"]
        command:
            type: rotating_file
            max_files: 10
            path: "%kernel.logs_dir%/command_%kernel.environment%.log"
            level: debug
            channels: ["command"]
        console:
            type: console


